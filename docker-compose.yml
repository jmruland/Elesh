version: '3.8'

services:
  elesh-archivist:
    image: jmruland/elesh-archivist:latest
    container_name: elesh-archivist
    ports:
      - "5005:5005"
    volumes:
      - /mnt/infrastructure/elesh-archivist/lore:/app/lore
      - /mnt/infrastructure/elesh-archivist/system.txt:/app/system.txt
      - /mnt/infrastructure/elesh-archivist/vectorstore:/app/vectorstore
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - /mnt/infrastructure/ollama/.ollama:/root/.ollama
    restart: always
    networks:
      - backend

networks:
  backend:
